<!DOCTYPE html>
<html>
<head>
    <title>Todo Uygulaması</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Yapılacaklar Listesi</h1>
    <form action="/add_todo" method="post">
        <input type="text" name="content" placeholder="Yapılacakları girin" required>
        <button type="submit">Ekle</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li {% if todo.completed %}class="completed"{% endif %}>
            {{ todo.content }}
            <form action="/delete_todo/{{ todo.id }}" method="post" style="display:inline;">
                <button type="submit">Sil</button>
            </form>
            <form action="/update_todo/{{ todo.id }}" method="post" style="display:inline;">
                <button type="submit">
                    {% if todo.completed %}
                        Geri Al
                    {% else %}
                        Tamamlandı
                    {% endif %}
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
